{% extends 'navigationbar.html' %}

{% block body %}



<div class="container" style="margin-top: 60px;">
    <h2 class="text-center text-secondary font-weight-bold">Add Enquipment</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type="text" name="ename" class="form-control" required>
        <label><b>Price in Rs.</b></label>
        <input type="text" name="price" class="form-control" required>
        <label><b>Unit</b></label>
        <input type="text" name="unit" class="form-control">
        <label><b>Purchase Date</b></label>
        <input type="date" name="date" class="form-control" required>
       <label><b>Description</b></label>
       <textarea class="form-control" name="description"></textarea>
        <input type="submit" value="Submit" class="form-control btn btn-secondary">
    </form>
</div>


{% ifequal error "No" %}
<script>
    alert("Data Saved Sucessfully");
    window.location=("{% url 'view_equipment' %}");
</script>
{% endifequal %}

{% ifequal error "Yes" %}
<script>
    alert("Try Again,Something went wrong!!!");
</script>
{% endifequal %}


{% endblock %}
