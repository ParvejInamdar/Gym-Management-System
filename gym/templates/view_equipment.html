{% extends 'navigationbar.html' %}

{% block body %}
<body>
<div class="container" style="margin-top:60px;">
    <h2 class="text-center text-secondary font-weight-bold">View Enquipment</h2><br>
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>Purchase Date</th>
                <th>Description</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for i in equipment %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.price}}</td>
                <td>{{i.unit}}</td>
                <td>{{i.date}}</td>
                <td>{{i.description}}</td>
                <td><a class="btn btn-danger" href="{% url 'delete_equipment' i.id %}" onclick="return confirm('Are you want to delete record?')">Delete</a></td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock %}
